name: 📦 Update package summary

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * 1-5" # Every weekday at 8:00 AM

jobs:
  update_markdown_file:
    name: 📃 Update markdown file
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checking out code
        uses: actions/checkout@v3

      - name: 🔎 Finding latest version info & updating file
        run: node scripts/GeneratePackageMarkdown.js

      - name: ⬆️ Committing changes to markdown file
        uses: EndBug/add-and-commit@v9
        with:
          fetch: false
          message: "Updated Package Info"
